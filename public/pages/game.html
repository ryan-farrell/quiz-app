<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../logos/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="../logos/favicon-16x16.png"/>
	<link rel="stylesheet" href="../dist/assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="../dist/assets/css/all.min.css">
	<!-- jQuery library -->
	<script src="../dist/assets/js/jquery.min.js"></script>
	<!-- Fontawesome library -->
	<script src="../dist/assets/js/fontawesome.min.js"></script>
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to the question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>		
    </div>
    <script src="../dist/assets/js/all.min.js"></script>
</body>
</html>
